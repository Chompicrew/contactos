<html>
  <head>
    <title>Contact Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function BuscarContactos(){
                var options = new ContactFindOptions();
                options.filter = "";
                options.multiple = true;
                var fields = ["displayName", "phoneNumbers"];
                navigator.contacts.find(fields, onSuccess, onError, options);
            }
            function onSuccess(contacts) {
                document.getElementById('contactosencontrados').innerHTML="";
                var cadena ="";
                var tel = "";
                for (var i = 0; i < contacts.length; i++) {
                    cadena += "Nombre: " +contacts[i].displayName+ "</br> Telefono: "+contacts[i].phoneNumbers[0].value+"</br>";
                    tel += contacts[i].phoneNumbers[0];
                }
                document.getElementById('contactosencontrados').innerHTML = cadena;
            }
            function onError(contactError) {
                navigator.notification.alert('Error:  '+contactError.code);
            }

    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p id="contactosencontrados"></p>
  </body>
</html>
